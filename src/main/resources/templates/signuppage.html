<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="/css/signuppage.css">
  <style>
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #4CAF50;
      border-radius: 50%;
      color: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
<a href="/" class="home-button" aria-label="Go to home page">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
    <polyline points="9 22 9 12 15 12 15 22"/>
  </svg>
</a>

<div class="signup-container">
  <div class="signup-header">
    <h1>Create Account</h1>
    <p>Join us in making the world greener ðŸŒ±</p>
  </div>

  <form id="signupForm" method="POST" action="/create">
    <div class="form-grid">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5c-7.333 0-12 6-12 6s4.667 6 12 6 12-6 12-6-4.667-6-12-6Z"/>
            <circle cx="12" cy="11" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5c-7.333 0-12 6-12 6s4.667 6 12 6 12-6 12-6-4.667-6-12-6Z"/>
            <circle cx="12" cy="11" r="3"/>
          </svg>
        </button>
      </div>
    </div>

    <p class="error-message" id="errorMessage"></p>

    <button type="submit" class="btn btn-primary">Create Account</button>

    <div class="form-footer">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </form>
</div>

<script src="/js/signuppage.js"></script>
</body>
</html>
