<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10b981;
            --primary-hover: #059669;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .signin-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2.5rem;
            width: 400px;
            max-width: 90vw;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--text);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1.5px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(16, 185, 129, 0.1);
        }

        .eco-message {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="signin-container">
    <div class="signin-header">
        <h2>Welcome back</h2>
        <p>Sign in to your account</p>
    </div>

    <form id="signinForm" action="/login" method="post" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required>
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5c-7.333 0-12 6-12 6s4.667 6 12 6 12-6 12-6-4.667-6-12-6Z"/>
                        <circle cx="12" cy="11" r="3"/>
                    </svg>
                </button>
            </div>
        </div>

        <p class="error-message" id="serverErrorMessage" th:if="${error}" th:text="${error}"></p>
        <p class="error-message" id="clientErrorMessage">Please fill in all fields.</p>

        <button type="submit" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/create'">Create Account</button>
    </form>

    <div class="eco-message">
        ðŸŒ± Join us in making the world greener!
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signinForm');
        const clientErrorMessage = document.getElementById('clientErrorMessage');
        const serverErrorMessage = document.getElementById('serverErrorMessage');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        let passwordVisible = false;

        // Show server error if exists
        if (serverErrorMessage && serverErrorMessage.textContent.trim() !== '') {
            serverErrorMessage.style.display = 'block';
        }

        // Form validation
        form.addEventListener('submit', function(event) {
            clientErrorMessage.style.display = 'none';
            const username = document.getElementById('username').value;
            const password = passwordInput.value;

            if (!username || !password) {
                event.preventDefault();
                clientErrorMessage.style.display = 'block';
            }
        });

        // Password visibility toggle with icon update
        passwordToggle.addEventListener('click', function() {
            passwordVisible = !passwordVisible;
            passwordInput.type = passwordVisible ? 'text' : 'password';

            // Update icon based on visibility
            this.innerHTML = passwordVisible
                ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 2l20 20M6.713 6.723C3.665 8.795 2 12 2 12s4.667 6 12 6c.827 0 1.643-.075 2.432-.222M19.288 17.277C20.335 15.205 22 12 22 12s-4.667-6-12-6c-.827 0-1.643.075-2.432.222"/>
                        <path d="M14 14a2 2 0 0 1-2 2c-1.104 0-2-.896-2-2 0-1.105.896-2 2-2a2 2 0 0 1 2 2z"/>
                       </svg>`
                : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5c-7.333 0-12 6-12 6s4.667 6 12 6 12-6 12-6-4.667-6-12-6Z"/>
                        <circle cx="12" cy="11" r="3"/>
                       </svg>`;
        });
    });
</script>
</body>
</html>
